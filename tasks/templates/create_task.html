{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">

            <form action="/tasks/create/" method="POST" class="card card-body">
                <h1>Create Task</h1>

                {{error}} <!-- se agrega el error de la funcion crear tareas -->

                {% csrf_token %}
                {{form}}

                <button class="btn btn-primary">
                    Save
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
