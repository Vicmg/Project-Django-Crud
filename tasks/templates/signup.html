{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5"> <!-- centra el contenido del signup -->
            <form action="/signup/" method="POST" class="card card-body"><!-- no los muestra en la URL lo hace de forma oculta -->
                <h1 class="text-center">Signup</h1>
                {{error}}
                {% csrf_token %} <!-- metodo deseguridad token generado desde nuestro servidor y no por otro para no clonar-->

                <div class="mb-3">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control" id="username"
                        placeholder="Write your Username">
                </div>
                <div class="mb-3">
                    <label for="password1">Password:</label>
                    <input type="passwpord" name="password1" class="form-control" id="password1"
                        placeholder="Write your password">
                </div>
                <div class="mb-3">
                    <label for="password2">Confirm your Password</label>
                    <input type="password" name="password2" class="form-control" id="password2"
                        placeholder="Confirm your Username">
                </div>

                <button class="btn btn-primary">
                    signup
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
